<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Owner Index Page</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>FirstName</th>
			<th>LastName</th>
		</tr>
		<tr th:each="owner: ${ownerset}">
			<td th:text="${owner.id}"></td>
			<td th:text="${owner.firstName}"></td>
			<td th:text="${owner.lirstName}"></td>
		</tr>
	</table>
</body>
</html>
